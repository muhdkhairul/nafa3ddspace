
<html>
  <head>
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
          <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
  </head>

  <body>
          <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/targets.mind?v=1673579435543; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-assets>
              <a-asset-item id="welcomeModel" src="https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/pictureframeglb.glb?v=1673520661679"></a-asset-item>
              <a-asset-item id="frameModel" src="https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/bearglb.glb?v=1673582113579"></a-asset-item>
              <a-asset-item id="tableModel" src="https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/tableglb.glb?v=1673581410649"></a-asset-item>
              <a-asset-item id="chairModel" src="https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/armchairglb.glb?v=1673581410035"></a-asset-item>
              <a-asset-item id="bedModel" src="https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/bedglb.glb?v=1673581411510"></a-asset-item>
            </a-assets>
      
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
            <a-entity mindar-image-target="targetIndex: 0">
              <a-gltf-model rotation="90 0 0 " position="0 -0.5 0" scale="0.007 0.007 0.007" src="#welcomeModel" animation-mixer>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 1">
              <a-gltf-model rotation="270 0 0 " position="0 -0.25 0" scale="0.03 0.03 0.03" src="#frameModel" animation-mixer>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 2">
              <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.005 0.005 0.005" src="#tableModel" animation-mixer>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 3">
              <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.005 0.005 0.005" src="#chairModel" animation-mixer>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 4">
              <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.005 0.005 0.005" src="#bedModel" animation-mixer>
            </a-entity>




      <style>
        .footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: yellow;
          color: black;
          text-align: center;
        }
        </style>
        
        <div class="footer">
          <p>Nafa Openhouse 2023</p>
          <p>screenshot & share @nafa3ddD</p></p>
          <p>Scan 'Markers' in the box to view 'AR' models</p>
        </div>  




    </a-scene>
  </body>
</html>
